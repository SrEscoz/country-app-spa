<h2>Por nombre</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box
                placeHolder="Buscar por nombre..."
                (onDebounce)="searchByCountry($event)"
                (onSearch)=" searchByCountry($event)
        ">
        </shared-search-box>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <country-table [countries]="countries"></country-table>
    </div>
</div>
